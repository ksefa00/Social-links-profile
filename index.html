<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Social links profile</title>

</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile picture" class="prile-img">

      <p class="location">London, United Kindgdom</p>
      <p class="bio">"Front-end development and avid reader."</p>
    </div>
    <div class="links">
      <a href="#" class="btn">Github</a>
      <a href="#" class="btn">Frontend Mentor</a>
      <a href="#" class="btn">Linkedin</a>
      <a href="#" class="btn">Twitter</a>
      <a href="#" class="btn">Instagram</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sefa Kelvin</a>.
  </div>

</html>
